<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" type="text/css" href="mobileui/fonts.css">
    <link rel="stylesheet" type="text/css" href="mobileui/style.css">
        <meta name="format-detection" content="telephone=no">
        <meta charset="utf-8">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Apache Cordova</title>
    </head>
    <body>
      <div class="header purple">
        <button class="left icon ion-navicon"></button>
        <h1>Contatos</h1>
      </div>
      <div class="content padding has-header">
        <div class="list radius-big margin-top shadow">
          <div class="item icon ion-person">
            <input type="text" id="name" name="name" placeholder="Digite o nome do Contato">
          </div>
          <div class="item icon ion-at">
            <input type="email" id="email" name="email" placeholder="Digite o email do Contato">
          </div>
          <div class="item">
            <button class="purple full radius-big shadow" onclick="saveContact()" id="btnSaveContact">Salvar Contato</button>
          </div>
        </div>
        <div class="space"></div>
        <div class="list radius-big">
          <div class="item" data="CONTACTS">
            <h2 class="text-strong">${name}</h2>
            <p class="text-strong opacity-50">${email}</p>
            <div 
              class="right" 
              style="gap: 4px;"
            >
              <button class="purple icon ion-edit circle padding text-white shadow" onclick="editContact($$index)"></button>
              <button class="red-400 icon ion-trash-b circle padding text-white shadow" onclick="deleteContact($$index)"></button>
            </div>
          </div>
        </div>
      </div>
      
      <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="mobileui/mobileui.js"></script>
      <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
